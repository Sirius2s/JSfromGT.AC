# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 3600 # 超时时间，单位秒
  asyncRunEnable: true # 是否启用异步执行
  installDependency: true # 是否在线安装依赖 
  events: # 触发器
    - timer: # 京东极速版红包 #京东全民开红包 #摇京豆
        parameters:
          name: spdredpocke_redPacket_clot
          cronExpression: "45 0,21,23 * * *"
          enable: true
          argument: jd_speed_redpocke&jd_redPacket&jd_club_lottery
    - timer: #农场 #宠物 #财富 #闪购 #金榜创造营 #京喜阶梯红包 #省钱大赢家 ###泡泡大战
        parameters:
          name: fr_pt_cf_sg_jb_hb
          cronExpression: "45 6 * * *"
          enable: true
          argument: jd_fruit&jd_pet&jd_unsubscribe&jd_jbczy&adolf_jxhb&jd_lsj&jd_goodMorning&jd_dpqd&jd_MMdou&jd_sign_graphics #&jd_cfd&jd_sgmh &jd_ppdz
    - timer: #梦工厂 #种豆 #超级盒子[? 5,6] #点点券[smiek2221] #东工厂 #荣耀焕新季 #特物Z #金机
        parameters:
          name: dmf_pb_sbox_ddj #ddf_
          cronExpression: "18 9,20 * * *"
          enable: true
          argument: jd_dreamFactory&jd_plantBean&adolf_superbox&jd_mb&z_ryhxj&z_ldhwj&jd_Z4B&jd_golden_machine&jd_qcshj #&jd_necklace&jd_jdfactory
    - timer: #京喜牧场star
        parameters:
          name: mc
          cronExpression: "10 8,14,20 * * *"
