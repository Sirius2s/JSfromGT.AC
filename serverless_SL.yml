        parameters:
          name: red_rain
          cronExpression: "0,1,50 0,9-23/2 8-18 2 *"
          enable: true
          argument: red_rain
    - timer: #环球挑战赛 活动时间：2021-02-02 至 2021-02-22
        parameters:
