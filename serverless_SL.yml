# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 3600 # 超时时间，单位秒
  asyncRunEnable: true # 是否启用异步执行
  installDependency: true # 是否在线安装依赖 
  events: # 触发器
    - timer: # 京东极速版红包 #京东全民开红包 #摇京豆
        parameters:
          name: spdredpocke_redPacket_clot
          cronExpression: "45 0,21,23 * * *"
          enable: true
          argument: jd_speed_redpocke&jd_redPacket&jd_club_lottery&jd_NewSign
    - timer: #农场 #宠物 #财富 #闪购 #金榜创造营[5月21日至12月31日] #京喜阶梯红包 #泡泡大战 #省钱大赢家 #京喜88红包 #电竞经理
        parameters:
          name: fr_pt_cf_sg_jb_hb_pp
          cronExpression: "15 6 * * *"
          enable: true
          argument: jd_jbczy&adolf_jxhb&jd_ppdz&z_jx88hb&jd_lsj&jd_superBrand&jd_goodMorning&jd_dpqd&jd_DrawEntrance&jd_sign_graphics #&jd_fruit&jd_pet&jd_cfd&jd_sgmh #&z_Elecsport
    - timer: #超级盒子[? 5,6] #点点券 #好物上新 #梦工厂 #种豆 #东工厂
        parameters:
          name: sbox_ddj_dmf_pb_ddf_hwsx
          cronExpression: "18 9,20 * * *"
          enable: true
          argument: adolf_superbox&jd_necklace&jd_hwsx&jx_factory&jx_cfd&jx_mc #&jd_dreamFactory&jd_plantBean&jd_jdfactory
    - timer: #
        parameters:
          name: mc
          cronExpression: "10 8,14,20 * * *"
          enable: true
          argument: jx_mc&jd_qjd&jd_joypark_joy
    - timer: #整点京豆雨 #直播间红包雨 #健康社区藏经阁版-收能量
        parameters:
          name: redrain
          cronExpression: "0 * * * *"
          enable: true
          argument: jd_super_redrain&jd_live_redrain&jd_ffl&z_health_energy
    - timer: # 半点京豆雨[30 16-23/1] #直播间红包雨
         parameters:
          name: half_redrain
          cronExpression: "30 * * * *"
          enable: true
          argument: jd_half_redrain&jd_live_redrain
    - timer: # 京东直播 #环境测试
        parameters:
          name: live_api
          cronExpression: "10-20/5 12 * * *"
          enable: true
          argument: jd_live&jd_api_test
    - timer: #5G超级盲盒 #健康社区藏经阁版
         parameters:
          name: mohe_hc_qqx
          cronExpression: "0 0,1-23/3 * * *"
          enable: true
          argument: jd_mohe&jd_qqxing&jd_joy-park&z_cfd #&z_health_community
