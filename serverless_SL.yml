          argument: jd_jxmc&jd_joypark_task&jd_doge&z_cnvcity
    - timer: #整点京豆雨 #直播间红包雨 #健康社区藏经阁版-收能量
        parameters:
          name: redrain
          cronExpression: "0 * * * *"
