# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    - timer: # 京东极速版红包 #京东全民开红包 #摇京豆 #女装盲盒
        parameters:
          name: spdredpocke_redPacket_clot_nzmh
          cronExpression: "45 0,21,23 * * *"
          enable: true
          argument: jd_speed_redpocke&jd_redPacket&jd_club_lottery&jd_nzmh
    - timer: #摇一摇 #小魔方 #飞利浦 #一加 #金榜创造营[5月21日至12月31日] #博朗[20-31 5] #Redmi[21-27 5] #坐等更新[18-26 5]
        parameters:
          name: shake_xmf_flp_1p_jbczy_mt_mi_urge_newI_sbox_fgoods
          cronExpression: "18 9,20 * * *"
          enable: true
          argument: z_shake&z_xmf&adolf_oneplus&jd_jbczy&adolf_flp&adolf_martin&adolf_mi&adolf_urge&adolf_newInteraction&adolf_superbox&jay_freshgoods
    - timer: #手机狂欢[5月14日-6月20日] #城城分现金[05.24-06.05]
        parameters:
          name: carnivalcity_citycash
          cronExpression: "0 0-18/6,19-23/1 * * *"
          enable: true
          argument: jd_carnivalcity&z_city_cash
    - timer: #母婴-跳一跳 #京享值PK[17-31 5] #手机狂欢[5月14日-6月20日]
        parameters:
          name: mjump_pk_c2
          cronExpression: "5 8,14,20 * * *"
          enable: true
          argument: z_mother_jump&adolf_pk&z_carnivalcity
    - timer: #整点京豆雨 #健康社区藏经阁版-收能量 #动物联萌[-6.20]
        parameters:
          name: jd_super_redrain
          cronExpression: "0,1 * * * *"
          enable: true
          argument: jd_super_redrain&z_health_energy&jd_zoo
    - timer: # 半点京豆雨
         parameters:
          name: jd_half_redrain
          cronExpression: "30,31 20-23/1 * * *"
          enable: true
          argument: jd_half_redrain
    - timer: # 京东超级无线组队分奖品
        parameters:
          name: z_shop_captain
          cronExpression: "25 1 * * 2"
          enable: true
          argument: z_shop_captain
    - timer: # 京东直播
        parameters:
          name: jd_live
          cronExpression: "10-20/5 12 * * *"
          enable: true
          argument: jd_live
    - timer: #健康社区藏经阁版
         parameters:
          name: health_community
          cronExpression: "0 0,1-23/3 * * *"
          enable: true
          argument: z_health_community
    # - timer: # 临时运行用
    #     parameters:
    #       name: red_rain
    #       cronExpression: "0,1 0,20,9-23/2 * 4-6 *"
    #       enable: true
    #       argument: red_rain
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
