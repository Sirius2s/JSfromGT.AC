          name: shake_flp_1p_jbczy_jxhb_ppdz_sStore_sBrand_zlz_bj
          cronExpression: "15 9 * * *"
          enable: true
          argument: z_shake&adolf_oneplus&jd_jbczy&adolf_flp&adolf_jxhb&jd_ppdz&jd_starStore&z_superBrand&z_zooLongzhou&z_zoobjxxl&jd_sqdyj&jd_yqyl&z_jx88hb&jd_zxjoy
