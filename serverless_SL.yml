          name: spdredpocke_redPacket_clot_nzmh
          cronExpression: "45 0,21,23 * * *"
          enable: true
          argument: jd_speed_redpocke&jd_redPacket&jd_club_lottery&jd_nzmh
    - timer: #农场 #宠物 #财富 #闪购 #金榜创造营[5月21日至12月31日] #京喜阶梯红包 #泡泡大战 #省钱大赢家 #京喜88红包 #电竞经理
        parameters:
          name: fr_pt_cf_sg_jb_hb_pp
          cronExpression: "15 9 * * *"
          enable: true
          argument: jd_jbczy&adolf_jxhb&jd_ppdz&jd_sqdyj&z_jx88hb #&jd_fruit&jd_pet&jd_cfd&jd_sgmh #&z_Elecsport
    - timer: #超级盒子[? 5,6] #梦工厂 #种豆 #东工厂
