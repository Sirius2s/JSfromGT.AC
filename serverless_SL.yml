# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    - timer: # 京东极速版红包 2021-3-8至2021-3-25 女装盲盒 至2021-3-20
        parameters:
          name: jd_speed_redpocke_nzmh
          cronExpression: "45 0,23 8-25 3 *"
          enable: true
          argument: jd_speed_redpocke&jd_nzmh
    - timer: # 粉丝互动 #金口碑奖投票 #摇一摇
        parameters:
          name: jd_fanslove_mgold_shake
          cronExpression: "8 10 * * *"
          enable: true
          argument: z_mgold&jd_shake&jd_fanslove
    - timer: # 百变大咖秀 4.22 end
        parameters:
          name: jd_entertainment
          cronExpression: "10 10,11 * * *"
          enable: true
          argument: jd_entertainment
    - timer: # 环球挑战赛 至2021-03-31 #京东国际盲盒 至2021-03-31 #母婴-跳一跳 至3-25
        parameters:
          name: jd_global_gjmh_mjump
          cronExpression: "35 9,12,20,21 8-31 3 *"
          enable: true
          argument: jd_global&jd_global_mh&z_mother_jump
    - timer: #美的家电节 #联想集卡 至3-29 #一加盲盒 至3-30
        parameters:
          name: z_uPoster_lenovo_oneplus
          cronExpression: "15 10 10-31 3 *"
          enable: true
          argument: z_unionPoster&z_lenovo&z_oneplus
    - timer: # 众筹许愿池
        parameters:
          name: z_wish
          cronExpression: "10 10,15 13-20 3 *"
          enable: true
          argument: z_wish
    - timer: # 超级直播间红包雨
        parameters:
          name: jd_live_redrain
          cronExpression: "30,31 20-23/1 * * *"
          enable: true
          argument: jd_live_redrain
    - timer: # 京东直播
        parameters:
          name: jd_live
          cronExpression: "10-20/5 12 * * *"
          enable: true
          argument: jd_live
    - timer: #5G超级盲盒
        parameters:
          name: jd_mohe #z_super5g
          cronExpression: "0 0,1-23/4 * * *"  #"5 1,6,11,16,21 * 3-4 *"
          enable: true
          argument: jd_mohe #z_super5g
    # - timer: # 临时运行用 #京东国际盲盒 至2021-03-31
    #     parameters:
    #       name: jd_gjmh
    #       cronExpression: "0 9,12,20,21 * * *"
    #       enable: true
    #       argument: jd_global_mh
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
