# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    # - timer: # 京东极速版红包 至2021-3-3
    #     parameters:
    #       name: jd_speed_redpocke
    #       cronExpression: "0 0 * * *"
    #       enable: true
    #       argument: jd_speed_redpocke
    - timer: # 粉丝互动
        parameters:
          name: jd_fanslove
          cronExpression: "8 10 * * *"
          enable: true
          argument: jd_fanslove
    - timer: # 百变大咖秀 4.22 end
        parameters:
          name: jd_entertainment
          cronExpression: "10 10,11 * * *"
          enable: true
          argument: jd_entertainment
    # - timer: # 女装盲盒 至2021-3-8
    #     parameters:
    #       name: jd_nzmh
    #       cronExpression: "0 8 1-8/1,27,28 2,3 *"
    #       enable: true
    #       argument: jd_nzmh
    - timer: #母婴-跳一跳
        parameters:
          name: jd_jump-jump
          cronExpression: "5 8,14,20 2-7 3 *"
          enable: true
          argument: jd_jump-jump
    - timer: # 美丽颜究院
        parameters:
          name: mlyjy_beauty
          cronExpression: "23 9,13,20 * * *"
          enable: true
          argument: jd_mlyjy&jd_beauty
    - timer: # 她的节 至2021-3-8  xmf -3.6
        parameters:
          name: firecrackers_nzmh_xmf
          cronExpression: "0 8,21 1-8 3 *"
          enable: true
          argument: jd_firecrackers&jd_nzmh&jd_xmf
    - timer: # 超级直播间红包雨
        parameters:
          name: jd_live_redrain3day
          cronExpression: "30,31 20-23/1 2,5 3 *"
          enable: true
          argument: jd_live_redrain3day
    - timer: #摇一摇
        parameters:
          name: jd_shake
          cronExpression: "3 20 * * *"
          enable: true
          argument: jd_shake
    - timer: # 临时运行用 #京东国际盲盒 至2021-03-31
        parameters:
          name: jd_gjmh
          cronExpression: "0 9,12,20,21 * * *"
          enable: true
          argument: jd_global_mh&jd_gjmh
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
