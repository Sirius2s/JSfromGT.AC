# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    - timer: # 京东极速版红包 #京东全民开红包 #摇京豆 #女装魔盒
        parameters:
          name: spdredpocke_redPacket_clot_nzmh
          cronExpression: "45 0,21,23 * * *"
          enable: true
          argument: jd_speed_redpocke&jd_redPacket&jd_club_lottery&jd_nzmh
    - timer: #摇一摇 #京喜签到消消乐 #华硕-iqiyi[0 0 5-11 4 *] #创维全勤[15 08 2-18 4 *] #小魔方[10 10 7-9 4 *]
        parameters:
          name: shake_jxcsign
          cronExpression: "8 10 * * *"
          enable: true
          argument: jd_shake&jx_cash_sign&z_asus_iqiyi&monk_skyworth_car&z_xmf
    - timer: # 百变大咖秀 4.22 end
        parameters:
          name: jd_entertainment
          cronExpression: "10 10,11 * * *"
          enable: true
          argument: jd_entertainment
    - timer: #母婴-跳一跳
        parameters:
          name: mjump
          cronExpression: "5 8,14,20 6-13 4 *"
          enable: true
          argument: z_mother_jump
    - timer: #整点京豆雨
        parameters:
          name: jd_super_redrain
          cronExpression: "1 0,8-23/1 * * *"
          enable: true
          argument: jd_super_redrain
    - timer: # 狂欢城
         parameters:
           name: jd_carnivalcity
           cronExpression: "0 0-18/6,19-23/1 * * *"
           enable: true
           argument: jd_carnivalcity
    - timer: # 超级直播间红包雨
        parameters:
          name: jd_live_redrain
          cronExpression: "0,30,31 20-23/1 * * *"
          enable: true
          argument: jd_live_redrain
    - timer: # 京东直播
        parameters:
          name: jd_live
          cronExpression: "10-20/5 12 * * *"
          enable: true
          argument: jd_live
    - timer: #5G超级盲盒
         parameters:
           name: jd_mohe #z_super5g
           cronExpression: "0 0,1-23/3 * * *"  #"5 1,6,11,16,21 * 3-4 *"
           enable: true
           argument: jd_mohe&z_super5g
    # - timer: # 临时运行用 #京东小魔方
    #     parameters:
    #       name: z_xmf
    #       cronExpression: "10 10 25-27 3 *"
    #       enable: true
    #       argument: z_xmf
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
