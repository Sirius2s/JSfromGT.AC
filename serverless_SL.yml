# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: SLscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src: ./
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-chengdu # 函数所在区域
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    - timer: # 京东压岁钱(活动时间：2021-2-1至2021-2-11)
        parameters:
          name: jd_nYMoney
          cronExpression: "20 8,12 1-11 2 *"
          enable: true
          argument: jd_newYearMoney
    - timer: # 京东压岁钱抢百元卡(活动时间：2021-2-1至2021-2-11)
        parameters:
          name: jd_newYearMoney_lottery
          cronExpression: "0 9,12,16,20 1-11 2 *"
          enable: true
          argument: jd_newYearMoney_lottery
    - timer: # 百变大咖秀 4.22 end
        parameters:
          name: jd_entertainment
          cronExpression: "10 10,11 * * *"
          enable: true
          argument: jd_entertainment
    - timer: # 京东国际盲盒 2021-02-15 end
        parameters:
          name: jd_global_mh
          cronExpression: "0 9,12,20,21 2-15 2 *"
          enable: true
          argument: jd_global_mh
    # - timer: # 直播间红包雨
